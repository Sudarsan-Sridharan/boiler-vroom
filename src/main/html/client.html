<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boiler Vroom</title>
  <style>
    input[type="range"] {
      margin-bottom: 2em;
    }
    .section {
      margin-top: 2em;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="row">
    <div class="col-md-12 page-header">
      <h1><i class="fa fa-headphones" aria-hidden="true"></i> Boiler Vroom</h1>
    </div>
  </div>

  <div id="player-controls" class="row section">
    <div class="col-md-12">
      <audio controls preload="none">
        <source src="/audiostream" type="audio/mpeg"/>
      </audio>
    </div>
  </div>

  <div id="mixer-controls" class="section">
    <div class="row">
      <div class="col-md-12">
        <h3><i class="fa fa-sliders" aria-hidden="true"></i> Mixer</h3>
      </div>
      <div class="row">
        <div class="col-md-4 col-xs-4">
          <label for="deck1-eq-high">High</label>
          <input id="deck1-eq-high" type="range" min="0" max="127" value="63" step="1"/>
          <label for="deck1-eq-mid">Mid</label>
          <input id="deck1-eq-mid" type="range" min="0" max="127" value="63" step="1"/>
          <label for="deck1-eq-low">Low</label>
          <input id="deck1-eq-low" type="range" min="0" max="127" value="63" step="1"/>
        </div>
        <div class="col-md-2 col-xs-2">
          <label for="deck1-volume">Vol</label>
          <input id="deck1-volume" type="range" min="0" max="127" value="127" step="1" orient="vertical" style="-webkit-appearance: slider-vertical;"/>
        </div>
        <div class="col-md-2 col-xs-2">
          <label for="deck2-volume">Vol</label>
          <input id="deck2-volume" type="range" min="0" max="127" value="127" step="1" orient="vertical" style="-webkit-appearance: slider-vertical;"/>
        </div>
        <div class="col-md-4 col-xs-4">
          <label for="deck2-eq-high">High</label>
          <input id="deck2-eq-high" type="range" min="0" max="127" value="63" step="1"/>
          <label for="deck2-eq-mid">Mid</label>
          <input id="deck2-eq-mid" type="range" min="0" max="127" value="63" step="1"/>
          <label for="deck2-eq-low">Low</label>
          <input id="deck2-eq-low" type="range" min="0" max="127" value="63" step="1"/>
        </div>
      </div>
    </div>
  </div>

  <div id="remix-deck-controls" class="section">
    <div class="row">
      <div class="col-md-12">
        <h3><i class="fa fa-th" aria-hidden="true"></i> Remix deck sequence</h3>
      </div>
      <div class="col-md-12">
        <h4>Patterns</h4>
      </div>
      <div class="col-md-3">
        <a href="#remix-deck-controls" id="seq-1" class="btn btn-lg btn-default btn-block">Kick</a>
      </div>
      <div class="col-md-3">
        <a href="#remix-deck-controls" id="seq-2" class="btn btn-lg btn-default btn-block">+ Clap</a>
      </div>
      <div class="col-md-3">
        <a href="#remix-deck-controls" id="seq-3" class="btn btn-lg btn-default btn-block">+ Shaker</a>
      </div>
      <div class="col-md-3">
        <a href="#remix-deck-controls" id="seq-4" class="btn btn-lg btn-default btn-block">+ Snare</a>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4>Samples volumes</h4>
      </div>
      <div class="col-md-3">
        <label for="vol-seq-1">Kick</label>
        <input id="vol-seq-1" type="range" min="0" max="127" value="127" step="1"/>
      </div>
      <div class="col-md-3">
        <label for="vol-seq-2">Clap</label>
        <input id="vol-seq-2" type="range" min="0" max="127" value="127" step="1"/>
      </div>
      <div class="col-md-3">
        <label for="vol-seq-3">Snare</label>
        <input id="vol-seq-3" type="range" min="0" max="127" value="127" step="1"/>
      </div>
      <div class="col-md-3">
        <label for="vol-seq-4">Shaker</label>
        <input id="vol-seq-4" type="range" min="0" max="127" value="127" step="1"/>
      </div>
    </div>
  </div>

</div>

<script src="/assets/client-bundle.js"></script>
</body>
</html>
